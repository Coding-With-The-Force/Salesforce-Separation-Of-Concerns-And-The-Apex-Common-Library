<!-- Abstract Task Creator -->
<template>
	<lightning-button label="Create Tasks" onclick={createTasks}></lightning-button>
	<p>{displayMessage}</p>
	<lightning-datatable
		key-field="Id"
		data={taskRows}
		columns={taskColumns}>
	</lightning-datatable>
</template>
